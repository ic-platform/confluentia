<header>
  <app-header [param]="param"></app-header>
</header>

<div class="course-progress">
  <div class="flex flex-col-reverse md:flex-row flex-wrap md:flex-nowrap w-full gap-8">
    <div class="sidebar gap-2 w-full md:w-1/3">
      <div class="text-center flex flex-col gap-2">
        <h1 class="text-center">{{ courseTitle }}</h1>
        <div class="progress-bar h-3 w-full">
          <div class="progress" [style.width.%]="progress"></div>
          <span class="w-full">{{ progress }}% completo</span>
        </div>
        <span class="w-full">{{ progress }}% completo</span>
      </div>

      <div *ngFor="let module of modules" class="module flex flex-col gap-4 pt-4">
        <h2>{{ module.title }}</h2>
        <ul class="flex flex-col gap-2">
          <li *ngFor="let lesson of module.lessons" (click)="setLesson(lesson)">
            <button class="rounded-lg">{{ lesson.title }}</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="main w-full h-auto md:w-2/3">
      <div class="navigation-buttons flex justify-between pt-4 pb-4">
        <button class="previous-button rounded-2xl" (click)="prevLesson()" [disabled]="isFirstLesson()">Vídeo Anterior</button>
        <button class="next-button rounded-2xl" (click)="nextLesson()" [disabled]="isLastLesson()">Próximo Vídeo</button>
      </div>

      <h2>{{ currentLesson.title }}</h2>
      <div class="video-placeholder w-full h-auto rounded-lg">
        <iframe class="w-full h-auto rounded-lg pt-4 pb-4" allowfullscreen picture-in-picture [src]="safeVideoUrl"></iframe>
      </div>
      <div class="lesson-description flex flex-row gap-2 justify-between items-start">
        <div class="flex flex-col justify-start items-start">
          <h3 class="font-bold">Descrição da Aula</h3>
          <ul>
            <li *ngFor="let desc of currentLesson.description">{{ desc }}</li>
          </ul>
        </div>
        <button class="resources-button rounded-2xl" (click)="downloadResource()">Recursos</button>
      </div>
    </div>
  </div>
</div>
