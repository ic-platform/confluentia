<header>
    <app-header [param]="param"></app-header>
</header>

<div class="course-progress">
    <div class="flex flex-col-reverse md:flex-col flex-wrap md:flex-nowrap w-full gap-4 bg-green-400">
      <div class="sidebar gap-2 w-full md:w-1/3 bg-red-700">
        <div class="text-center flex flex-col gap-2">
            <h1 class="text-center">{{ courseTitle }}</h1>
            <div class="progress-bar h-3 w-full">
                <div class="progress" [style.width.%]="progress"></div>
                <span class="w-full">{{ progress }}% completo</span>
            </div>
            <span class="w-full">{{ progress }}% completo</span>
       </div>

        <div *ngFor="let module of modules" class="module flex flex-col gap-4 pt-4">
          <h2>{{ module.title }}</h2>
          <ul class="flex flex-col gap-2">
            <li *ngFor="let lesson of module.lessons" (click)="setLesson(lesson)">
              <button class="rounded-lg">{{ lesson.title }}</button>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="main w-full md:w-2/3 bg-slate-500">
        <h2>{{ currentLesson.title }}</h2>
        <div class="video-placeholder">
          <button class="video-play-button"></button>
        </div>
        <div class="lesson-description">
          <h3>Descrição da Aula</h3>
          <ul>
            <li *ngFor="let desc of currentLesson.description">{{ desc }}</li>
          </ul>
          <button class="resources-button">Recursos</button>
        </div>
        <div class="navigation-buttons">
          <button class="previous-button" disabled>Vídeo Anterior</button>
          <button class="next-button">Próximo Vídeo</button>
        </div>
      </div>
    </div>
</div>
