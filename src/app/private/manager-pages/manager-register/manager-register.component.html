<div class="flex flex-col h-screen">
    <div class="logout-navbar flex flex-row flex-1 justify-center items-center max-h-36">
        <app-header-just-logo class="flex-auto justify-center w-11/12 pl-24" [type]="type"></app-header-just-logo>   

    </div>
    <div class="w-100 flex flex-col j items-center">
         <div class="w-2/6 h-2/5 p-8 holder-card">
        <div class="card-bg flex-col-center gap-4 p-8 rounded-3xl">
            <div class="flex flex-row justify-center items-center">
                 <div class="icon mr-3">
                <svg width="47" height="48" viewBox="0 0 57 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M46 15.5V24.25M46 24.25V33M46 24.25H54.75M46 24.25H37.25M30.6875 12.2188C30.6875 14.8295 29.6504 17.3333 27.8043 19.1793C25.9583 21.0254 23.4545 22.0625 20.8438 22.0625C18.233 22.0625 15.7292 21.0254 13.8832 19.1793C12.0371 17.3333 11 14.8295 11 12.2188C11 9.60803 12.0371 7.10423 13.8832 5.25817C15.7292 3.41211 18.233 2.375 20.8438 2.375C23.4545 2.375 25.9583 3.41211 27.8043 5.25817C29.6504 7.10423 30.6875 9.60803 30.6875 12.2188ZM2.25 49.7271V49.4063C2.25 44.4749 4.20898 39.7455 7.69598 36.2585C11.183 32.7715 15.9124 30.8125 20.8438 30.8125C25.7751 30.8125 30.5045 32.7715 33.9915 36.2585C37.4785 39.7455 39.4375 44.4749 39.4375 49.4063V49.7242C33.8243 53.1049 27.3934 54.8861 20.8408 54.875C14.0421 54.875 7.68083 52.9937 2.25 49.7242V49.7271Z" stroke="#223D5D" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </div>
            <div class="flex-col-center gap-4 pt-4 ">
                <p class="font-semibold text-left text-3xl">{{param.heading}}</p>
                <span class="font-normal text-left text-base">{{param.subHeading}}</span>
            </div>
            </div>
           
    
            <div class="flex-col-center gap-4 pt-2">
                <p class="text-left flex flex-col">
                    <span class="text-base font-light">{{param.firstInputName}}</span>
                    <input class="" ngModel type="{{param.firstInputType}}" name="{{param.firstInputType}}">
                </p>
    
                <p class="text-left flex flex-col">
                    <span class="text-base font-light">{{param.secondInputName}}</span>
                    <input ngModel type="{{param.secondInputType}}" name="{{param.secondInputType}}">
                </p>
    
                <span class="text-center mt-4 text-sm  cursor-pointer">{{param.aTagText}}</span>
            </div>
            
           

            <div class="buttonAlign">
               <div class="flex w-100 justify-center items-center p-1 mt-4 btn" >
                <button (click)="param.ButtonFunc()">{{param.ButtonText}}</button>
            </div> 
            </div>
            
       
        </div>
    </div>
   
    </div>
