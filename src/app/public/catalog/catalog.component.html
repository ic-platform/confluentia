<main class="flex flex-col h-screen gap-4">
  <header>
    <app-header [param]="param"></app-header>
  </header>

  <app-carousel class="" [dataObj]="dataObj"></app-carousel>

  <div class="flex flex-col justify-center items-center w-full">
    <form class="flex flex-col flex-1 gap-5 justify-center items-center p-2 md:w-2/3">
      <div class="flex flex-row gap-2 w-full h-auto justify-center content-center">
          <input [(ngModel)]="courseToSearch" class="searchInput w-full p-2 " name="searchCertificate" id="searchCertificate" type="search" placeholder="Pesquise aqui...">
          <input class="verify" type="submit" value="Buscar" (click)="searchCourse(courseToSearch)">
      </div>
    </form>
  </div>

  <svg class="flex justify-center items-center w-full m-2" xmlns="http://www.w3.org/2000/svg" width="204" height="4" viewBox="0 0 204 4" fill="none">
    <path d="M2 2H202" stroke="#CCCCCC" stroke-width="2.5" stroke-linecap="round"/>
  </svg>

  <div class="foundCourse">

  </div>

  <div class="disponibleCourses">
    <app-course-card></app-course-card>
  </div>
</main>
