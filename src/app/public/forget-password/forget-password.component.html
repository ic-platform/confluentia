<div class="flex flex-col-center flex-1 justify-center items-center h-full w-full">
    <app-header-just-logo class="flex-none" [type]="type"></app-header-just-logo>
  
    <!-- Begin integrated login card -->
    <div class="w-2/6 h-2/5 p-8 holder-card">
      <div class="card-bg flex-col-center gap-4 p-8 rounded-3xl">
        <div class="flex-col-center gap-4 pt-4">
          <p class="font-semibold text-3xl">Esqueceu sua senha?</p>
          <span class="font-normal text-base">Insira seu e-mail para receber um link de redefinição</span>
        </div>
  
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="response" class="response-message">
          {{ response }}
        </div>
  
        <div class="flex-col-center gap-4 pt-2">
          <p class="text-left flex flex-col">
            <span class="text-base font-light">E-mail</span>
            <input class="" [(ngModel)]="email" type="email" name="email">
          </p>
  
          <span class="text-left text-sm forgot underline cursor-pointer" [routerLink]="['/login']">Lembrou sua senha?</span>
        </div>
  
        <div class="flex gap-4 justify-end pb-4">
          <button class="right-button" (click)="onReset(email)">Redefinir Senha</button>
        </div>
      </div>
  
      <div class="flex flex-1 gap-4 justify-end items-start pr-8 pt-4 text-sm">
          <p class="cursor-pointer hover:text-slate-600" [routerLink]="['/contact']">Fale Conosco</p>
          <p class="cursor-pointer hover:text-slate-600" [routerLink]="['/terms']">Termos</p>
      </div>
    </div>
    <!-- End integrated login card -->

  </div>
