<div class="divCard">

  <div *ngFor="let item of cursos" class="card">
    <div class="img">
      <div class="img2">
        <div class="cardBottom">
          <div class="text">
            <p class="h3"> {{ item.nome }} </p>
            <p class="p"> {{ item.desc }} </p>
          </div>
          <div class="btn">
            <button href="#">Informações</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
